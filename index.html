<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <h1></h1>
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="./videos/fdm223.mp4" width="500"></video>
            <div class="player-overlay">
                <h3 class="player-title">Ritzi Lee (LIVE) - FDM223</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir vídeo" title="Reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="Pausar vídeo" title="Pausar"></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" max="100" step="1">
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
